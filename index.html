<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2DUELS PREMIER</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=JetBrains+Mono:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00f2ff;
            --bg: #050507;
            --panel: rgba(255, 255, 255, 0.02);
            --border: rgba(0, 242, 255, 0.2);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å–µ—Ç–∫–∞ –Ω–∞ —Ñ–æ–Ω–µ */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--border) 1px, transparent 1px), 
                              linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }

        /* –®–∞–ø–∫–∞ —Å –¥–∞–Ω–Ω—ã–º–∏ —é–∑–µ—Ä–∞ */
        .user-header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }

        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 45px; height: 45px;
            border: 1px solid var(--accent);
            border-radius: 12px;
            background: var(--panel);
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; color: var(--accent);
        }

        .user-meta { font-size: 10px; color: #666; text-transform: uppercase; }
        .username { font-family: 'Orbitron'; font-size: 14px; color: #fff; margin-top: 2px; }

        .sys-stats { text-align: right; font-size: 9px; color: var(--accent); opacity: 0.7; }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .container {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä */
        .game-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .game-card {
            background: var(--panel);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px 15px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }

        .game-card::after {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--accent); opacity: 0; transition: 0.3s;
        }

        .game-card:active {
            background: rgba(0, 242, 255, 0.05);
            border-color: var(--accent);
        }
        .game-card:active::after { opacity: 1; }

        .game-card h3 { font-family: 'Orbitron'; font-size: 12px; letter-spacing: 2px; margin-top: 10px; }
        .game-card span { font-size: 24px; }

        /* –§—É—Ç–µ—Ä (–º–µ–Ω—é) */
        .nav {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            background: rgba(0,0,0,0.5);
            border-top: 1px solid var(--border);
        }
        .nav-btn { font-size: 18px; opacity: 0.4; transition: 0.3s; }
        .nav-btn.active { opacity: 1; color: var(--accent); filter: drop-shadow(0 0 5px var(--accent)); }

    </style>
</head>
<body>
    <div class="grid-bg"></div>

    <div class="user-header">
        <div class="user-info">
            <div class="avatar" id="avatar-init">?</div>
            <div>
                <div class="user-meta" id="ip-display">FETCHING IP...</div>
                <div class="username" id="user-name">GUEST_PLAYER</div>
            </div>
        </div>
        <div class="sys-stats">
            ID: <span id="user-id">000000</span><br>
            PING: 24ms<br>
            VER: 2.0.4
        </div>
    </div>

    <div class="container">
        <div style="font-size: 10px; color: #444; letter-spacing: 4px;">MAIN_DIRECTORIES</div>
        
        <div class="game-grid">
            <div class="game-card" onclick="tgVibrate()">
                <span>üí£</span>
                <h3>MINES</h3>
            </div>
            <div class="game-card" onclick="tgVibrate()">
                <span>üìà</span>
                <h3>CRASH</h3>
            </div>
            <div class="game-card" onclick="tgVibrate()">
                <span>üé≤</span>
                <h3>DICE</h3>
            </div>
            <div class="game-card" onclick="tgVibrate()">
                <span>üé∞</span>
                <h3>SLOTS</h3>
            </div>
        </div>
    </div>

    <div class="nav">
        <div class="nav-btn active">‚åò</div>
        <div class="nav-btn">‚èö</div>
        <div class="nav-btn">‚å¨</div>
        <div class="nav-btn">‚öô</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#050507';
        tg.backgroundColor = '#050507';

        // –ü–æ–¥–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∏–∑ –¢–ì
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('user-name').innerText = (user.username || user.first_name).toUpperCase();
            document.getElementById('user-id').innerText = user.id;
            document.getElementById('avatar-init').innerText = user.first_name[0].toUpperCase();
        }

        // –ò–º–∏—Ç–∞—Ü–∏—è IP (–º–æ–∂–Ω–æ –ø–æ–¥—Ç—è–Ω—É—Ç—å —á–µ—Ä–µ–∑ API, –Ω–æ –¥–ª—è –¥–∏–∑–∞–π–Ω–∞ –ø–æ–∫–∞ —Ç–∞–∫)
        document.getElementById('ip-display').innerText = "IP: 188.162.0." + Math.floor(Math.random() * 255);

        function tgVibrate() {
            tg.HapticFeedback.impactOccurred('medium');
        }
    </script>
</body>
</html>
