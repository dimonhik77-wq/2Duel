<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2DUELS PRO</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #00f2ff; --purple: #7000ff; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: #fff; font-family: 'Montserrat', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; justify-content: center; }
        
        .glow { position: fixed; width: 100%; height: 100%; background: radial-gradient(circle at 50% 50%, rgba(112,0,255,0.15), transparent 80%); z-index: -1; animation: pulse 5s infinite alternate; }
        @keyframes pulse { from { opacity: 0.4; } to { opacity: 1; } }

        .container { width: 90%; max-width: 400px; text-align: center; animation: zoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .logo { font-family: 'Orbitron'; font-size: 35px; letter-spacing: 5px; margin-bottom: 30px; text-shadow: 0 0 20px var(--accent); }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 35px;
            padding: 40px 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .btn {
            background: #fff;
            color: #000;
            border: none;
            border-radius: 20px;
            padding: 18px;
            width: 100%;
            font-weight: 900;
            font-size: 15px;
            text-transform: uppercase;
            margin-top: 25px;
            transition: 0.2s;
        }

        .btn:active { transform: scale(0.95); background: var(--accent); }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="container">
        <div class="logo">2DUELS</div>
        <div class="glass-card">
            <div style="color: var(--accent); font-size: 10px; letter-spacing: 4px; margin-bottom: 10px;">PREMIUM ACCESS</div>
            <div style="font-size: 22px; font-weight: 700;">СИСТЕМА ГОТОВА</div>
            <p style="color: #666; font-size: 14px;">Новый проект успешно запущен.</p>
            <button class="btn" onclick="tg.HapticFeedback.impactOccurred('heavy')">ПОГНАЛИ</button>
        </div>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.headerColor = '#000000';
    </script>
</body>
</html>
